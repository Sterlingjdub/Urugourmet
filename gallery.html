<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urugourmet | Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Euphoria+Script&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/main.js" type="module"></script>
</head>

<body>
    <!-- Container for the header -->
    <div id="headerContainer"></div>

    <div class="main-content">
        <img src="images/gallery.png" alt="Image of a cut of steak on a grill being flipped with tongs">
        <div class="container-head">
            <h1 class="h1-head">Urugourmet Gallery</h1>
            <p>
                We offer a variety of mouthwatering dishes made from the freshest ingredients.
            </p>
        </div>
    </div>
    <div class="gallery">
        <img src="images/gallery/asado.jpg" alt="grilled assortment of meats"
            onclick="openModal('images/gallery/asado.jpg')">
        <img src="images/gallery/alfajor.jpg" alt="Alfajor cookies" onclick="openModal('images/gallery/alfajor.jpg')">
        <img src="images/gallery/cook-fire.jpg" alt="Cook with a pan that has fire coming up"
            onclick="openModal('images/gallery/cook-fire.jpg')">
        <img src="images/gallery/chivito.jpg" alt="Chivito sandwhich" onclick="openModal('images/gallery/chivito.jpg')">
        <img src="images/gallery/ravioli.jpg" alt="Plate of raviolis" onclick="openModal('images/gallery/ravioli.jpg')"
            class="single-row-image">
        <img src="images/gallery/torta.jpg" alt="Peach, dulce de leche and merangue cake"
            onclick="openModal('images/gallery/torta.jpg')">
        <img src="images/gallery/choripan.jpg" alt="Chorizo sandwich with chimmichurri"
            onclick="openModal('images/gallery/choripan.jpg')">
        <img src="images/gallery/milanesa.jpg" alt="Milanesa and salad"
            onclick="openModal('images/gallery/milanesa.jpg')">
        <img src="images/gallery/cooks.jpg" alt="Two cooks working in the kitchen"
            onclick="openModal('images/gallery/cooks.jpg')">
        <img src="images/gallery/parilla.jpg" alt="Grilled assortment of meats and vegetables"
            onclick="openModal('images/gallery/parilla.jpg')" class="single-row-image">
        <img src="images/gallery/waiter.JPG" alt="Waiter with a plate of food"
            onclick="openModal('images/gallery/waiter.jpg')">
        <img src="images/gallery/picadita.jpg" alt="Charcuterie board with sliced meats and fruits"
            onclick="openModal('images/gallery/picadita.jpg')">
        <img src="images/gallery/helado.JPG" alt="Chocolate ice cream" onclick="openModal('images/gallery/helado.jpg')">
        <img src="images/gallery/arroz-con-leche.jpg" alt="Rice pudding"
            onclick="openModal('images/gallery/arroz-con-leche.jpg')">
        <img src="images/gallery/empanadas.jpg" alt="Empanadas" onclick="openModal('images/gallery/empanadas.jpg')"
            class="single-row-image">
    </div>

    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImg">
    </div>

    <script>
        function openModal(imagePath) {
            var modal = document.getElementById("myModal");
            var modalImg = document.getElementById("modalImg");
            modal.style.display = "block";
            modalImg.src = imagePath;
        }

        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }
    </script>

    <!-- Container for the footer -->
    <div id="footerContainer"></div>
</body>

</html>
