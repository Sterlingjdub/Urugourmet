<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urugourmet | Gallery</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/main.js" type="module"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 10px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
        }
        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }
        .modal-content img {
            width: 100%;
        }
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Container for the header -->
    <div id="headerContainer"></div>

    <div class="main-content">
        <img src="images/gallery.png" alt="Image of a cut of steak on a grill being flipped with tongs">
        <h1>Gallery</h1>
        <p>We offer a variety of mouthwatering dishes made from the freshest ingredients.</p>
    </div>
<div class="gallery">
    <img src="images/UrugourmetLogoFooter.jpg" alt="Image 1" onclick="openModal('images/UrugourmetLogoFooter.jpg')">
    <img src="images/UrugourmetLogoFooter.jpg" alt="Image 2" onclick="openModal('images/UrugourmetLogoFooter.jpg')">
    <img src="images/UrugourmetLogoFooter.jpg" alt="Image 3" onclick="openModal('images/UrugourmetLogoFooter.jpg')">
    <!-- Add more images here -->
</div>

<div id="myModal" class="modal">
  <span class="close" onclick="closeModal()">&times;</span>
  <img class="modal-content" id="modalImg">
</div>

</html>
