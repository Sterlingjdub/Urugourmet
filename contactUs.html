<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urugourmet | Contact Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Euphoria+Script&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/main.js" type="module"></script>
</head>

<body>
    <!-- Container for the header -->
    <div id="headerContainer"></div>

    <div class="main-content">
        <img src="images/contactus.png" alt="Image of a table with plates and glasses">
        <div class="container-head">
            <h1 class="h1-head">Reserve your special date</h1>
            <p>
                At Urugourmet, we're here to make your celebration special while keeping things approachable and
                stress-free. Join us for an unforgettable experience where sophistication meets warmth and hospitality.
                Reserve your
                spot today and let us create magic together!
            </p>
        </div>
        <div class="contact-container">
            <!--<h2>Contact Us</h2> -->
            <div class="form-group">
                <form id="contactForm" onsubmit="return validateForm()">
                    <label for="fname">First Name <i class="i-font">(required)</i></label>
                    <input type="text" id="fname" name="firstname" required>
            
                    <label for="lname">Last Name <i class="i-font">(required)</i></label>
                    <input type="text" id="lname" name="lastname" required>
            
                    <label for="email">Email <i class="i-font">(required)</i></label>
                    <input type="text" id="email" name="email" required>
            
                    <label for="reason">Event type <i class="i-font">(required)</i></label>
                    <select id="reason" name="reason" required>
                        <option value=""></option>
                        <option value="reception">Reception</option>
                        <option value="birthday">Birthday</option>
                        <option value="graduation">Graduation</option>
                        <option value="other">Other</option>
                    </select>
            
                    <label for="party-size">Party size <i class="i-font">(required)</i></label>
                    <input type="number" id="party-size" name="party-size" placeholder="Min 20 - Max 80" min="20" max="80" required>
            
                    <label for="allergies">Please list any allergies, food sensitivities, or dietary restrictions <i class="i-font">(required)</i></label>
                    <input type="text" id="allergies" name="allergies" required>
            
                    <label for="message">Message and additional details <i class="i-font">(required)</i></label>
                    <textarea id="message" name="message" style="height:200px" required></textarea>
            
                    <input type="submit" value="Submit">
            
                    <!-- Error message placeholders -->
                    <div id="fname-error" class="error"></div>
                    <div id="lname-error" class="error"></div>
                    <div id="email-error" class="error"></div>
                    <div id="message-error" class="error"></div>
                    <div id="reason-error" class="error"></div>
                    <div id="party-size-error" class="error"></div> <!-- Error message for party size -->
                </form>
            </div>
            
            
        </div>
    </div>

    <!-- Container for the footer -->
    <div id="footerContainer"></div>
</body>

</html>
