<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urugourmet | Home</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/main.js" type="module"></script>
</head>
<body>
    <!-- Container for the header -->
    <div id="headerContainer"></div>

    <div class="main-content">
        <img src="images/contactus.png" alt="Image of a table with plates and glasses">
        <div class="contact-container">
            <h2>Contact Us</h2>
            <div class="form-group">
                <form id="contactForm" onsubmit="return validateForm()">
                    <label for="fname">First Name *</label>
                    <input type="text" id="fname" name="firstname"required>
        
                    <label for="lname">Last Name *</label>
                    <input type="text" id="lname" name="lastname"required>
        
                    <label for="email">Email *</label>
                    <input type="text" id="email" name="email"required>
        
                    <label for="message">Message *</label>
                    <textarea id="message" name="message" style="height:200px" required></textarea>
        
                    <input type="submit" value="Submit">

                                <!-- Error message placeholders -->
            <div id="fname-error" class="error"></div>
            <div id="lname-error" class="error"></div>
            <div id="email-error" class="error"></div>
            <div id="message-error" class="error"></div>
                </form>
            </div>
        </div>
    </div>

        <!-- Container for the footer -->
        <div id="footerContainer"></div>
</body>
</html>
